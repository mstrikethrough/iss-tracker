<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERNATIONAL SPACE STATION TRACKER</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

    <div class="header">
        <h1>INTERNATIONAL SPACE STATION TRACKER</h1>
        <h2 id="today-date"></h2>
    </div>
    
    <main>
        
        <div class="pure-g">
            <div class=" pure-u-2-3">
                <div class="card-map">
                <div id="map">
                </div>
            </div>
        </div>
            <div class=" pure-u-1-3">
                <div class="card">
                    <div id="current-stats">
                        <h2>Current ISS Location</h2>
                    <p>Latitude: <span id="latitude"></span>°</p>
                    <p>Longitude: <span id="longitude"></span>°</p>
                    <p>Altitude: <span id="altitude"></span> km</p>
                    <p>Velocity: <span id="velocity"></span> km/h</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="pure-g">
            <div class="pure-u-1-2 Quiz">
                <div class="card" id="quiz-card">
                    <section class="quizCard" id="cardQuiz">
                        <h1 id="questionTitle"></h1>
                        <div id="questionButton"></div>
                        <h1 id="questionNumber"></h1>
                    </section>
                </div>
            </div>
            <div class="pure-u-1-2">
                <div class="card">
                    <!-- button for fetching current ISS occupants -->
                    <button id="modal-btn"><h4>Current International Space Station Occupants</h4></button>
                    <div class="modal">
                        <div class="modal-content">
                        <span class="close-btn">&times;</span>
                    <!-- can update this as occupants change -->
                        <p>
                        NASA <br> <a href="https://www.nasa.gov/astronauts/biographies/k-megan-mcarthur" target="_blank">Megan McArthur</a>
                        &nbsp <a href="https://www.nasa.gov/astronauts/biographies/mark-t-vande-hei" target="_blank">Mark Vande Hei</a>
                        <a href="https://www.nasa.gov/astronauts/biographies/robert-shane-kimbrough" target="_blank"> <br>Shane Kimbrough</a>
                        <br><br>
                        JAXA <br> <a href="https://iss.jaxa.jp/en/astro/biographies/hoshide/index.html" target="_blank">Akihiko Hoshide</a>
                        <br><br>
                        European Space Agency <br> <a href="http://www.esa.int/Science_Exploration/Human_and_Robotic_Exploration/Astronauts/Thomas_Pesquet" target="_blank">Thomas Pesquet</a>
                        <br><br>
                        Soviet Cosmonauts 
                        <br> <a href="http://www.gctc.ru/main.php?id=195" target="_blank">Oleg Novitskiy</a> 
                        &nbsp & &nbsp
                        <a href="http://www.gctc.ru/main.php?id=1704" target="_blank">Pyotr Dubrov</a>
                        </p>
                </div>
            </div>
            <!-- end modal -->
                </div>
            </div>
        </div>
              
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAh3MAhVK8vAiE25mVZrwuB9XnqlS_rkoI&callback=initMap" async></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
